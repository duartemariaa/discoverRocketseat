<!--
    POSICIONANDO FOGUETES

    #Pages Layouts
        - Tables
        - Floats and clear
        - Frameworks and Grid Systems
        - Flexbox
        - Grid
    #Posicionamentos
        Controlando onde, na página, o elemento irá ficar, alterando o fluxo normal dos elementos.
        - Name: position
        - Value: static|relative|absolute|fixed
        static: padrao;
        relative: top, right, left, z-index;
        absolute: em relacao a pagina toda;
        fixed: fixa o elemento na pagina;
        element staking: z-index - empilhamento dos elementos;
    #Flexbox
        Nos permite posicionar os elementos dentro da caixa;
        Controle em uma dimensão (horizontal ou vertical);
        Alinhamento, direcionamento, ordenar e tamanhos
        div.parent{
            display: flex;
        }
        flex-direction
            Qual a direção do flex: horizontal ou vertical
            row | column
        alinhamento
            Justify-content
            align-items
    #Grid
        Posicionamento dos elementos dentro da caixa;
        Posicionamento horizontal e vertical ao mesmo tempo;
        Pode ser flexivel ou fixo;
        Cria espaços para os elementos filhos habitarem;
-->

    Tipografia transmite mensagem
    - negrito

    - estilo

    Basic Font Properties
    font-family
    font-weight -- Peso da fonte
    font-style -- Estilo da fonte
    font-size -- tamanho da fonte

    Font Family
    Tipo de fonte de um elemento
    Lista de fontes e ordem de prioridade
    Inclui *fallback* font
    -serif
    -sans

    Web Fonts
    fontes do sistema x fontes da web
    como usar fontes para web?
    @font-face
    @import
    link

    Mais estilo as fontes
    https://developer.mozilla.org/en-US/docs/Web/CSS/font-variant

    Font variant -- variações na apresentação fonte

    Font Stretch -- alargamento ou encolhimento da fonte
                 -- aceita palavra-chaves como: expanded, condensed, normal
                 -- aceita porcentagem de 50% a 200%
    Letter Spacing -- espaços entre caracteres
    Word Spacing -- espaços entre palavras
    Line height -- espaços entre linhas
                -- pode ser com unidades ou sem unidades de medida
                -- comuns: 1.5 ou 2
    Text transform -- transformação do texto
                   -- uppercase | capitalize | lowercase | none 
    Text decoration -- aparencia decorativa de um texto
                    -- line: underline | overline | line-through
                    -- podemos aplicar mais de um valor
                    -- style: wavy | dotted | double | dashed | solid
                    -- color: <color> values
    text align -- alinhamento de um texto
               -- center | left | right | justify
    text shadow -- sombra aplicada a um texto
                -- permite múltiplos valores
                -- offset-x | offset-y | biur-radius | color 
    Shorthand -- font-style, font-variant, font-weight, font-stretch, font-size, line-height e font-family
